<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<title>Signup/Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet"  href="{% static 'main/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet"  href="{% static 'main/fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet"  href="{% static 'main/vendor/animate/animate.css' %}">
	<link rel="stylesheet"  href="{% static 'main/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" href="{% static 'main/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet"  href="{% static 'main/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet"  href="{% static 'main/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
	<link rel="stylesheet" href="{% static 'main/css/util.css' %}">
 
 
 
</head>

<body style="background-color: #fff;">
	<center>
	

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form method="POST" class="login100-form validate-form">
					{% csrf_token %}
                   
					<span class="login100-form-title p-b-59">
						Sign Up/Register
					</span>

					
					
					
					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">User name</span>
						<input class="input100" type="text" name="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>

					
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password1" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "confrim Password is required">
						<span class="label-input100">confrim Password</span>
						<input class="input100" type="password" name="password2" placeholder="*************">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" >
                                    <span class="label-input100">Gender </span>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
					</div>
</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							
								</span>
							</label>
						</div>

						
					</div>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								REGISTER NOW
							</button>
						</div>
					</div>
				</form>
			</div>
			<div>
					{% for message in messages %}
				<h3>{{message}}</h3>
					{% endfor %}</div>
		</div>
	</center>

				
				
			
		
	
	



	<script src="{% static 'main/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'main/vendor/animsition/js/animsition.min.js'%}"></script>
	<script src="{% static 'main/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'main/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'main/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'main/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'main/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'main/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'main/js/main.js' %}"></script>

</body>
</html>
