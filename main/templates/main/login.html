<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<title>Signin/Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet"  href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet"  href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet"  href="{% static 'vendor/animate/animate.css' %}">
	<link rel="stylesheet"  href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet"  href="{% static 'vendor/select2/select2.min.css' %}">
	<link rel="stylesheet"  href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
	<link rel="stylesheet" href="{% static 'main/css/util.css' %}">
 
 
 
</head>

<body style="background-color: #fff;">
	<center>
	
	

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				
				<form action="{% url 'login' %}" method="POST" class="login100-form validate-form">
					{% csrf_token %}
					
					<span class="login100-form-title p-b-59">
						Sign In/Login
					</span>

					<div class="wrap-input100 validate-input" data-validate="Username  is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					

					

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

				
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign in
							</button>
						</div>

						
					</div>
				</form>
				<div>
					{% for message in messages %}
				<h3>{{message}}</h3>
					{% endfor %}</div>
			</div>
		</div>
	</div>
	
{%load static%}
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'vendor/animsition/js/animsition.min.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</center>
</body>
</html>
